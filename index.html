<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook clone</title>
    <link rel='stylesheet' type="text/css" href="index.css"></link>
</head>
<body>
 <div class="main">
       <div class="firstdiv">
        <img src="fb.svg">
        <div class="subdiv">
        <a>Connect with friends and the world  </a>
        <p class="secondpart">around you on Facebook.</p>
       </div>
       </div>
       <div class="seconddiv">
            <form class="forms" >
                  <div>
                        <div class="email">
                              <input type="text" placeholder="Email or phone number" autofocus="1" aria-label="Email or phone number">
                        </div>
                        <div class="password"
                                    <input type="password"  placeholder="Password" aria-label="Password">
                        </div>
                        <div>
                              <button id="login">Log In</button>
                        </div>
                        <div class="Forgot">
                              <a href="https://web.facebook.com">Forgot password?</a>
                        </div>
                        <div class="line"></div>
                        <div>
                              <button id="new"> Create new account</button>
                        </div>
            </form> 
        
       </div>
       <div class="lastpanel">
            <b>Create a Page </b> for a celebrity, brand or business
      </div>
</div>
</body>
</html>
